<!DOCTYPE html:5>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <span>CRUDJS</span>
  </nav>
  
    <div class="viewAgregar hidden" id="ma">
      <div class="agregar">
        <h3>MODIFICAR/AGREGAR PRODUCTO</h3>
        <form id="frm" name="frmProducto">
           <div class="inputs">
            <input type="hidden" name="id">
            <div class="input-box">
               <div> <input type="text" autocomplete="off" name="nombre" id="nombre" placeholder="Ingrese nombre"></div>
               <i class="fas "></i>
            </div>
              <div class="input-box">
                <div><input type="text" autocomplete="off" name="precio" id="precio" placeholder="Ingrese precio"></div>
                 <i class="fas "></i>
              </div>
           </div>
        </form>
        <div class="btns">
          <a id="save"><i class="fas fa-save"></i></a>
        <a  id="back"><i class="fas fa-arrow-left"></i></a>
        </div>
      </div>
    </div>
    <div class="modalBorrar hidden" id="mBorrar">
      <div class="borrar">
        <i class="far fa-question-circle"></i>
        <h3>Deseas borrar el producto?</h3>
        <input type="hidden" id="producId">
        <div class="btns">
         <a class="ok" id="ok"><i class="fas fa-check"></i></a>
         <a class="salir" id="salir"><i class="fas fa-times"></i></a>
        </div>
        </div>
    </div>
    <div class="contenedor">
      <div class="conte2">
         <div class="newPro">
        <h4>All Products</h4>
        <a class="btnNew" id="mod"><i class="fas fa-plus-circle"></i> Add New Products</a>
      </div>
      <div class="div1">
        <table id="tblProductos" class="tbe">
          <thead>
            <tr class="tt">
              <th>Id</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th colspan="2">Acciones</th>
            </tr>
          </thead>
          <tbody id="registros">
            <tr>
              <td>0</td>
              <td>test</td>
              <td>test</td>
              <td><i data-id="0" class="fa fa-pencil"></i></td>
              <td><i data-id="0" class="fa fa-trash"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
     
    </div>
    <script src="https://kit.fontawesome.com/edd36e583e.js" crossorigin="anonymous"></script>
  <script src="fetchUtil.js"></script>
  <script src="fetch.js"></script>
  <script src="app.js"></script>
</body>
</html>
