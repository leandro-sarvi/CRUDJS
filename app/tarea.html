<!--
  CRUD! (Create, Read, Update, Delete)

  Revisá primero la teoría de "Fetch Configurado".

  Crea el frontend para una pantalla de altas, modificacion y borrado (ABM) de Productos.
  Debes utilizas json-server para levantar un servidor API que te sirva de backend.
  Encontrarás una carpeta llamada server con un archivo json. Parate dentro de esa carpeta con la consola y ejecuta el comando para lanzar el Fake API REST.


  En pantalla debe haber una tabla con todos los productos existentes.
  - debo buscar todos los productos y por cada uno agregar a la tabla un tr como el que hay en el html de ejemplo, pero con los datos del producto.
  - al pulsar el boton nuevo, debe aparecer un formulario que me permita crear un nuevo producto.
  - al pulsar el boton de lapiz, mostrar el mismo formulario pero esta vez lleno. 
  - el boton guardar puede tomar la decision de insertar o actualizar, dependiendo si el campo id (hidden) es cero (nuevo) o es un número diferente a cero (actualizar).
  - al pulsar el tacho de basura, una confirmacion borra el producto. 
  - luego de guardar, actualizar o borrar debo recrea la tabla completa.
  - crear una funcion para cada operacion para productos (obtener-todos, obtener-por-id, crear, modificar, borrar). Estas operaciones son ajax, utiliza fetch y si quieres puede hacerlo con async await.

  Tips:
  Observa que dispones de una clase de css llamada oculto, esa clase está aplicada al formulario.
  Puedes hacer aparecer y desaparecer el formulario con classList.add/remove.
  Puedes crear una función para mostrar el formulario y otra función para ocultarlo, ya que seguramente las necesitaras.

  Atributos data- de html
  Los nodos htmlElements tienen una propiedad llamada dataset que por defecto es un objeto vacío
  si la etiqueta a la que representa tiene atributos data-, se agregan propiedades al dataset.
  Mira el Ejemplo:
    <div></div>                               ==> nodoDiv.dataset es un objeto sin propiedades
    <div data-algo="10"></div>                ==> nodoDiv.dataset.algo es "10"
    <div data-algo="10" data-otro="20"></div> ==> nodoDiv.dataset.algo es "10" y nodoDiv.dataset.otro es "20"

-->
